<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>编辑</ion-title>
    <ion-button slot="end" size="small" (click)="save()">保存</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>

      <ion-textarea placeholder="您此刻的心情" [(ngModel)]="context"></ion-textarea>
    </ion-item>

    <ion-item>

      <img *ngIf="imgstr!='data:image/jpeg;base64,'" src="{{imgstr}}">
    </ion-item>
    <ion-item>
      <ion-button (click)="takePicture()">添加图片</ion-button>
    </ion-item>

  </ion-list>
</ion-content>
