<ion-header >
  <ion-toolbar>
    <ion-title>
      新闻
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card>
  <ion-list>

    <ion-item *ngFor="let n of newslist" (click)="goTonewsDetail(n.newsid)">
      <ion-label text-wrap>{{n.title}}</ion-label>

      <ion-text>{{n.pbdate |date:'yyyy-MM-dd'}}</ion-text>
    </ion-item>


  </ion-list>
  </ion-card>
</ion-content>
